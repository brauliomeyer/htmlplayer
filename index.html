<html>  
    <head>
        <meta charset="utf-8">
        <title>Bootstrap, from Twitter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet" href="View/css/app.css" type="text/css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


        <script src="Module/audio.js" type="text/javascript"></script>
        <script src="Controller/js/app.js" type="text/javascript"></script>
    </head>

    <body class="" style="width: 80%">
        <div class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">          
                    <span class="left"></span>          
                    <span class="icon-bar"><a class="navbar-brand" href="index.html">MP3 - Player</a></span>          
                </div>        
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="width:65%;">
                    <div class="jumbotron">

                        <!-- Audio div for the audio player -->
                        <div class="responsive" id="audio">
                            <div class="row">

                                <!-- Source for the audio player -->
                                <audio id="player"></audio>

                                <!-- Controlles for the buttons of the player -->
                                <div class="row">
                                    <div class="row">
                                        <button id="btnPlay">Play</button>
                                        <button id="btnPause">Pause</button>
                                        <button id="btnStop">Stop</button>
                                        <button id="btnVolUp">Volume +</button>
                                        <button id="btnVolDown">Volume -</button><br><br>
                                    </div>
                                    <div class="row"></div>
                                    <!-- View for the time of song -->
                                    <span style="color: black;" id="songTime"></span><br>

                                    <!-- View for the list of songs -->                                
                                    <span style="float: left;" id="musicList"></span>

                                    <!-- View for the slider -->
                                    <input id="sliderTime" type="range" min="0" value="0"><br>       
                                    </div>
                            </div>
                        </div> <!-- End div for the audio player -->    	
                    </div>
                </div>     
            </div>
        </div>        
    </body>

</html>
